<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guila and Michael Wedding Invitation</title>
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #F2F1ED;
                //#75929A; old color
            /*
            background-image: url('data/zibiblue.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            */
                //#959387;
        }


        .timer {
            height: 163vh; /* Full viewport height */
            display: flex; /* Use flexbox to align items in a row */
            justify-content: center; /* Center the timer horizontally */
            align-items: center; /* Center the timer vertically */
            position: absolute; /* Allows absolute positioning of time segments */
            font-family: 'Dancing Script', cursive; /* Apply Dancing Script font */
            font-size: 2rem;
            z-index: 100;
        }

        .time {
            position: absolute; /* Position elements absolutely */
            text-align: center; /* Center text within the time segments */
            width: 40px; /* Fixed width for days, hours, minutes, and seconds */
            z-index: 100;
        }

        /* Positioning each time segment explicitly */
        #days {
            left: 460px; /* Fixed position for days */
        }

        #hours {
            left: 564px /* Adjust this value for gap after days */
        }

        #minutes {
            left: 668px; /* Adjust this value for gap after hours */
        }

        #seconds {
            left: 777px; /* Adjust this value for gap after minutes */
        }


        

        /* timer image */
        .timer-image {
            position: absolute;
            top: 75%; /* 150px from the top of the viewport */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            width: 425px;
            z-index: 11;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: fill;
            opacity: 0;
            position: fixed;
            transition: opacity 0.5s ease-in-out; /* Smooth transition for fading in/out */
            pointer-events: none; /* Prevent interaction while hidden */
        }

        /* Container for the start button and background image */
        .start-overlay {
            position: relative;
            //absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            //justify-content: center;
            //align-items: center;
            z-index: 4;
        }
            

        /* Background image inside the overlay */
        .background-image {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100vw;
            max-height: 100vh;
           // object-fit: cover;
            backdrop-filter: blur(10px);
            z-index: 5;
        }
            
        .confirm-container {
            top: 200px;
            position: absolute;
            right: 80px;
            text-align: center;
        }

        .map-container {
            top: 330px;
            position: absolute;
            right: 90px;
            text-align: center;
        }

        .confirm-text, .map-text {
            font-size: 10px;
            margin-bottom: 10px;
            font-family: 'Dancing Script', cursive; /* Apply Dancing Script font */
            opacity: 0; /* Initially hidden */
        }

        /* Confirm image inside the overlay */
        .confirm-image {
            position: absolute;
            top: 0px;
            right: 25px;
            width: 100px;
            height: auto;
            z-index: 5;
            display: none;
        }

        /* Map image inside the overlay */
        .map-image {
            position: absolute;
            top: 5px;
            left: 10px;
            width: 100px;
            height: auto;
            z-index: 5;
            display: none;
        }

        .confirm-image:hover, .map-image:hover {
            transform: scale(1.1);
        }

        /* Layout image */
        .layout-img {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: auto;
            z-index: 5;
            display: none; /* Hidden initially */
        }

        /* Play and Pause images */
        .play-img, .pause-img {
            position: absolute;
            top: 27px;
            left: 29px;
            width: 16px;
            height: auto;
            z-index: 6;
            cursor: pointer; /* Make the play/pause image clickable */
            display: none;
        }

        .start-button {
            position: absolute;
            top: 60%;   
            left: 50%; 
            transform: translateX(-50%); 
            padding: 15px 30px;
            background-color: #C5AB93;
            color: black;
            border: 2px solid #FFFCF7;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            font-size: 24px;
            text-align: center;
            font-family: "Times New Roman", Times, serif;
            transition: transform 0.5s ease;
        }

        /* Volume Control Styling */
        .volume-control {
            position: absolute;
           // bottom: 20px;
            top: 60px;
            left: 20px;
            width: 150px;
            z-index: 7;
            display: none; /* Initially hidden */
        }


/* Style for the thumb of the slider */
.volume-control::-webkit-slider-thumb {
    -webkit-appearance: none; /* Remove default styling for WebKit browsers */
    appearance: none; /* Remove default styling for other browsers */
    background: grey; /* Color of the thumb */
}

.volume-control::-moz-range-thumb {
    background: grey; /* Color of the thumb */
}

/* Additional styles for Firefox */
.volume-control::-ms-thumb {
    background: grey; /* Color of the thumb */
}

/* Track styling for Firefox */
.volume-control::-moz-range-track {
    background: grey; /* Color of the track */
}
  
        .volume-percentage {
          position: absolute;
           top: 60px;
           left: 70px;
           font-size: 16px;
           margin-left: 10px;
           font-family: Arial, sans-serif;
           color: white;
           display: none; /* Initially hidden */
           text-shadow:
    -1px -1px 0 black,
     1px -1px 0 black,
    -1px  1px 0 black,
     1px  1px 0 black;
}

 @media (width: 1440px)   
{

         .timer {
            height: 159vh; /* Full viewport height */
            display: flex; /* Use flexbox to align items in a row */
            justify-content: center; /* Center the timer horizontally */
            align-items: center; /* Center the timer vertically */
            position: absolute; /* Allows absolute positioning of time segments */
            font-family: 'Dancing Script', cursive; /* Apply Dancing Script font */
            font-size: 2rem;
            z-index: 100;
        }
    
        /* Positioning each time segment explicitly */
        #days {
            left: 540px; /* Fixed position for days */
        }

        #hours {
            left: 644px /* Adjust this value for gap after days */
        }

        #minutes {
            left: 748px; /* Adjust this value for gap after hours */
        }

        #seconds {
            left: 852px; /* Adjust this value for gap after minutes */
        }


}

    </style>
</head>
<body>

<!-- Video Element (Muted) -->
<video id="myVideo" src="data/finalin.mp4" muted loop></video>
<!-- Video Loop (Muted) -->
<video id="LVideo" src="data/loop.mp4" muted loop></video>

<!-- Start Button Overlay with Background Image -->
<div class="start-overlay" id="startOverlay">
    <img src="data/logo.png" class="background-image"  id="backgroundImage">
    <button class="start-button" id="moveButton">Voir l’invitation</button>
<div class="imagetimer-container">
    <img id="timerImg" src="data/timerfrance.png" class="timer-image">
    <div class="timer">
        <div class="time" id="days">00</div>
        <div class="time" id="hours">00</div>
        <div class="time" id="minutes">00</div>
        <div class="time" id="seconds">00</div>
    </div>
</div>


</div>

<!-- Confirm and Map Button Containers -->
<div class="confirm-container">
    <div id="ConfirmText" class="confirm-text" >Cliquez pour confirmer votre présence</div>
    <a href="https://www.ungrandjour.com/fr/wedding-guila-michael/rsvp" target="_blank">
        <img id="ConImage" src="data/LastInv.png" alt="Click to Confirm Invitation" class="confirm-image">
    </a>
</div>
    
<div class="map-container">
    <div id="mapText" class="map-text">Cliquez pour accéder à l’itinéraire</div>
    <a href="https://maps.app.goo.gl/eE6QZdpEBsbeBGyf9" target="_blank">
        <img id="MapImage" src="data/map.png" alt="Click to get to the wedding" class="map-image">
    </a>
</div>

<!-- Play and Pause Icons -->
<img id="PlayImg" src="data/PlayButton.png" class="play-img">
<img id="PauseImg" src="data/PauseButton.png" class="pause-img">

<!-- Layout -->
<img id="LayoutImg" src="data/layout.png" class="layout-img">

<!-- External Audio File -->
<audio id="backgroundAudio" src="data/BM.mp3" preload="auto"></audio>

<!-- Volume Control -->
<div class="volume-control" id="volumeControlContainer">
    <label for="volumeControl">Volume:</label>
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
 </div>

 <span id="volumePercentage" class="volume-percentage">100%</span>
    
    

<script>
   var ConfirmText = document.getElementById('ConfirmText');
   var mapText = document.getElementById('mapText');
   var MapImage = document.getElementById('MapImage');
   var LayoutImg = document.getElementById('LayoutImg');
   var PlayImg = document.getElementById('PlayImg');
   var PauseImg = document.getElementById('PauseImg');
   var ConImage = document.getElementById('ConImage');
   var moveb = document.getElementById('moveButton');
   var LVideo = document.getElementById("LVideo");
   var myVideo = document.getElementById("myVideo");
   var startOverlay = document.getElementById("startOverlay");
   var backgroundAudio = document.getElementById("backgroundAudio");
   var volumeControlContainer = document.getElementById('volumeControlContainer');
   var isAudioPlaying = true;
   var isButtonClicked = false;
   var volumeControl = document.getElementById('volumeControl');
   var volumePercentage = document.getElementById('volumePercentage');
   const backgroundImage = document.getElementById("backgroundImage");
    

   // Set the initial volume of the audio
   backgroundAudio.volume = volumeControl.value;

   // Update the audio volume based on the slider value
   volumeControl.addEventListener('input', function() {
       backgroundAudio.volume = this.value;
       volumePercentage.textContent = Math.round(this.value * 100) + '%';
   });


        function updateTimer() {
            const targetDate = new Date('2024-12-30T18:00:00'); // Target date: December 30, 2024, 6 PM
            const now = new Date(); // Current date and time
            const totalSeconds = Math.floor((targetDate - now) / 1000); // Calculate the total seconds until the target date

            if (totalSeconds < 0) {
                // If the target date has passed, display 00:00:00:00
                document.getElementById('days').innerText = '00';
                document.getElementById('hours').innerText = '00';
                document.getElementById('minutes').innerText = '00';
                document.getElementById('seconds').innerText = '00';
                clearInterval(interval); // Stop the timer
                return; // Exit the function
            }

            const days = String(Math.floor(totalSeconds / 86400)).padStart(2, '0'); // 86400 seconds in a day
            const hours = String(Math.floor((totalSeconds % 86400) / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
            const seconds = String(totalSeconds % 60).padStart(2, '0');
            
            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;
        }

        const interval = setInterval(updateTimer, 1000); // Update the timer every second


   // Function to start the site and remove the overlay
   function startSite() {
       moveb.addEventListener('click', function() {
           if (isButtonClicked) return;
           isButtonClicked = true;

           this.style.transform = 'translateX(65vw)';

           setTimeout(function() {
               startOverlay.style.display = "none";
               myVideo.style.pointerEvents = "auto";
               myVideo.style.opacity = 1;
               volumePercentage.style.display = "block";
               LayoutImg.style.display = "block";
               PauseImg.style.display = "block";
               volumeControlContainer.style.display = "block"; // Show the volume control
               myVideo.play();
               backgroundAudio.play();
           }, 500);

           setTimeout(function() {
               ConImage.style.display = "block";
               MapImage.style.display = "block";
               ConfirmText.style.opacity = 1;
               mapText.style.opacity = 1;
               myVideo.pause();
               LVideo.play();
           }, 9500);
       });
   }

   // Initialize the startSite function
   startSite();

   // Function to toggle audio control and change between play/pause icons
   function toggleAudio() {
       if (isAudioPlaying) {
           backgroundAudio.pause();
           PauseImg.style.display = "none";
           PlayImg.style.display = "block";
       } else {
           backgroundAudio.play();
           PlayImg.style.display = "none";
           PauseImg.style.display = "block";
       }
       isAudioPlaying = !isAudioPlaying;
   }

   // Add event listeners for the play and pause images
   PlayImg.addEventListener('click', toggleAudio);
   PauseImg.addEventListener('click', toggleAudio);

</script>

</body>
</html>
